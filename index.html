





<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

      * {
        padding: 0;
        margin:0;
      }
      
      .container {
        background-color: hsl(212,45%,89%);
        padding: 100px;
       
      }

      .QR-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex;
        
        background-color: white;
      }

      

      .imagebox {
        background-color: White hsl(0, 0%, 100%);
        width: 35%;
        height: 35%;
        margin: 10%;
        padding: 10%
      }



      img {
        width: 100%;
        height: 100%;
        
      }
      h2 {
        color: hsl(218, 44%, 22%);
        font-weight: 800;
      }
      .textbox {
        display: flex;
        flex-direction: column;
        margin: auto;
        overflow-y:auto;
      }

      p {
        color:hsl(212, 45%, 89%) ;
        font-size: calc(15px + 0.390625vw);
        font-weight: 400;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        
      }
    </style>
  </head>
  <body>
    <div class="container"><div class="QR-card">
      <div class="imagebox">
        <img src="./images/image-qr-code.png" alt="qr" />
        <div class="textbox"><h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to
            the next level
          </p></div>
          
      </div>
